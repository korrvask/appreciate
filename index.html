<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appreciate</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="favicon" href="faviicon.svg">
</head>
<body>
<div class="social-screen" id="socials"> 
  <div class="icons">
    <img src="tiktok.svg" id="tiktok" onclick="openTikTok()">
    <img src="instagram.svg" id="instagram" onclick="openInstagram()">
    <img src="snapchat.svg" id="snapchat" onclick="openSnapchat()">
  </div>
  
  <script>
    function openTikTok() {
      // Replace 'tiktok.com' with the actual TikTok URL you want to navigate to
      window.location.href = 'https://www.tiktok.com/@appreciate';
    }
  
    function openInstagram() {
      // Replace 'instagram.com' with the actual Instagram URL you want to navigate to
      window.location.href = 'https://www.instagram.com/wecanappreciate/';
    }
  
    function openSnapchat() {
      // Replace 'snapchat.com' with the actual Snapchat URL you want to navigate to
      window.location.href = 'https://www.snapchat.com/add/wecanappreciate';
    }
  </script>
</div>
<div class="main-screen" id="main">
  <div class="logo-image">
    <img src="loveappreciate.svg"> 
  </div>
</div>

<div class="hover-screen" id="hover">
  <div class="bottomsection">
    <div class="thirdsection"> 
      <img src="see_u_soon.png" id="seeyousoon">
    </div>
    <img src="beeio.png" id="positive">
  </div>
</div>


<script src="colorbg.js"></script>
</body>
</html>
